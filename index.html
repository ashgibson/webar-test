<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      embedded
      arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <img id="asset1" src="assets/shampoo.png" crossorigin="anonymous" />
        <img id="asset2" src="assets/babywipes.webp" crossorigin="anonymous" />
        <img id="asset3" src="assets/water.webp" crossorigin="anonymous" />
      </a-assets>

      <a-marker type="barcode" value="0">
        <a-image
          src="#asset1"
          height="3"
          position="0 0.5 0" light="type:directional; castShadow:true;" look-at="#cam"
        />
                <a-entity position="0 1.2 0" look-at="#cam" text="value: Hand wash; align: center; color: black; width: 4;" />
        </a-entity>
      </a-marker>

      <a-marker type="barcode" value="1">
        <a-image
          src="#asset2"
          height="3"
          position="0 0.5 0"
          look-at="#cam"
        />
        <a-entity
    position="0 1.2 0"
    look-at="#cam"
    text="value: Baby Wipes; align: center; color: black; width: 4;" />
      </a-marker>

    <a-marker type="barcode" value="2">
        <a-image
          src="#asset3"
          height="3"
          position="0 0.5 0"
          look-at="#cam"
        />
        <a-entity
    position="0 1.2 0"
    look-at="#cam"
    text="value: Water; align: center; color: black; width: 4;" />
      </a-marker>

      <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera position="0 0 0" id="cam"></a-entity>
    </a-scene>
  </body>
</html>
